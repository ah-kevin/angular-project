<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
    <div class="logo"></div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu>
        <span title><i nz-icon type="snippets"></i>
          <span class="nav-text">snippets</span></span>
        <ul>
          <li nz-menu-item [routerLink]="['/input']" routerLinkActive="active" >input-focus</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i nz-icon type="team"></i><span class="nav-text">Cdk</span></span>
        <ul>
          <li [routerLink]="['/accessibility']" routerLinkActive="active" nz-menu-item>accessibility</li>

          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item>
        <span><i nz-icon type="file"></i><span class="nav-text">File</span></span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <i
        class="trigger"
        nz-icon
        [type]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></i>
    </nz-header>
    <nz-content style="margin:0 16px;"> <router-outlet></router-outlet> </nz-content>
    <nz-footer style="text-align: center;">Ant Design Â©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
<ng-template #trigger> <i nz-icon type="up"></i> </ng-template>
